<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mercado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/car-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- IOS Support -->
    <link rel="apple-touch-icon" href="assets/icons/logo-list-96.png">
    <link rel="apple-touch-icon" href="assets/icons/logo-list-128.png">
    <link rel="apple-touch-icon" href="assets/icons/logo-list-144.png">
    <link rel="apple-touch-icon" href="assets/icons/logo-list-192.png">
    <link rel="apple-touch-icon" href="assets/icons/logo-list-384.png">
    <link rel="apple-touch-icon" href="assets/icons/logo-list-512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FED112">
    <meta name="theme-color" content="#FED112">
</head>
<body>
    <div class="app-header">
        <div class="title-market">
            <img 
            src="./assets/new-logo.png" alt="">
            <h1>
                Meu Mercado
            </h1>
        </div>
        
        <div class="input-form">
            <form id="shopping-form">
                <input type="text" id="item" placeholder="Adicione o item" required>
                <input type="number" id="unit-price" placeholder="Valor" hidden>
                <input type="number" id="quantity" placeholder="Quantidade" hidden>
                <button type="submit" id="addi-item">✚</button>
                <button type="button" id="clear-list">✖</button>
                <!-- <button id="download-list"><img src="./assets/icons8-download-40.png" alt="Botão para fazer download da lista iniciada"></button> -->
                <!-- <input type="file" id="upload-list"> -->
                <!-- <label for="upload-list" id="upload-list-label"><img src="./assets/icons8-upload-40.png" alt="Botão para fazer upload de uma lista já existente"></label> -->
                <div class="currency-selector">
                    <a id="br" href="/index-br.html">R$</a>
                    <a id="eur" href="/index-eur.html" class="active">€</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="table-container">
        <table class="shopping-table">
            <thead>
                <tr hidden>
                    <th class="input-value">Item</th>
                    <th class="unit-value">Valor <br> Unitário</th>
                    <th class="quantity-value">Quantidade</th>
                    <th class="total-value">Subtotal</th>
                    <th class="action-value">Ação</th>
                </tr>
            </thead>
            <tbody id="shopping-list">
            </tbody>
        </table>
    </div>
    
    <div class="total">
        <h2>
            Total: €
            <span class="space"></span>
            <span id="total">
                0,00
            </span>
        </h2>
    </div>
    <!--<footer>
        Desenvolvido por MoodCodeLab &reg <br>
        <span>
            2024 Todos os direitos reservados.
        </span>
    </footer>-->
    <script src="scripts-eur.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
